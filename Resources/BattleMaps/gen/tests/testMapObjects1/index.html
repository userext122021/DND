<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Test Map Objects</title>
    <script src="../../page.js"></script>
    <script src="../../mapobject.js"></script>
    <script src="../../Assets/Forest/forest.js"></script>
   
    <script src="main.js"></script>

</head>
<body onload="main()">
    
    
    <p><span class="valueCaption">x:</span><input id="x" type="range" min="0" max="200" step="1" value="100" onchange="update()"></p>
    <p><span class="valueCaption">y:</span><input id="y" type="range" min="0" max="200" step="1" value="100" onchange="update()"></p>
    <p><span class="valueCaption">angle:</span><input id="angle" type="range" min="0" max="360" step="1" value="0" onchange="update()"></p>
    <p><span class="valueCaption">size1:</span><input id="size1" type="range" min="1" max="5" step="1" value="1" onchange="update()"></p>
    <p><span class="valueCaption">size2:</span><input id="size2" type="range" min="1" max="30" step="1" value="10" onchange="update()"></p>
    <p><span class="valueCaption">size3:</span><input id="size3" type="range" min="1" max="50" step="1" value="10" onchange="update()"></p>
</body>
</html>
