<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Заголовок</title>
    <script src="../../page.js"></script>
    <script src="main.js"></script>

</head>
<body onload="main()">
    
    
    <p><span class="valueCaption">x:</span><input id="x" type="range" min="0" max="200" step="1" value="100" onchange="update()"></p>
    <p><span class="valueCaption">y:</span><input id="y" type="range" min="0" max="200" step="1" value="100" onchange="update()"></p>
    <p><span class="valueCaption">size:</span><input id="size" type="range" min="0" max="100" step="1" value="50" onchange="update()"></p>
    <p><span class="valueCaption">size2:</span><input id="size2" type="range" min="0" max="100" step="1" value="50" onchange="update()"></p>
    <p><span class="valueCaption">angle0:</span><input id="angle0" type="range" min="0" max="360" step="1" value="0" onchange="update()"></p>
    <p><span class="valueCaption">dAngle1:</span><input id="dAngle1" type="range" min="0" max="30" step="1" value="5" onchange="update()"></p>
    <p><span class="valueCaption">dAngle2:</span><input id="dAngle2" type="range" min="0" max="90" step="1" value="5" onchange="update()"></p>
    <p><span class="valueCaption">drMax:</span><input id="drMax" type="range" min="0" max="10" step="1" value="5" onchange="update()"></p>
    <p><button id="drawButton" onclick="update()">Draw</button></p>
</body>
</html>
