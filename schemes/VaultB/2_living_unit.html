<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
    body { background-color: #f5f5f5; display: flex; justify-content: center; padding: 30px; font-family: 'Courier New', Courier, monospace; }
    .map-container { background-color: #ffffff; border: 2px solid #555; box-shadow: 8px 8px 0px #aaa; padding: 20px; position: relative; }
    .wall { stroke: #222; stroke-width: 5; fill: none; }
    .room-divider { stroke: #666; stroke-width: 2; fill: none; }
    .label { fill: #333; font-size: 11px; font-weight: bold; }
    .small-text { fill: #777; font-size: 9px; }
    .furniture { fill: #eee; stroke: #999; stroke-width: 1; }
    .interactive { fill: #ccc; stroke: #666; }
    .grid { stroke: #e5e5e5; stroke-width: 1; }
</style>
</head>
<body>

<div class="map-container">
    <svg width="750" height="550" viewBox="0 0 750 550">
        <!-- Координатная сетка -->
        <defs>
            <pattern id="gridPattern" width="25" height="25" patternUnits="userSpaceOnUse">
                <path d="M 25 0 L 0 0 0 25" fill="none" stroke="#f0f0f0" stroke-width="1"/>
            </pattern>
        </defs>
        <rect width="750" height="550" fill="url(#gridPattern)" />

        <!-- Внешний контур сектора -->
        <path class="wall" d="M 50 50 H 700 V 500 H 50 Z" />

        <!-- Центральный коридор (Главная артерия) -->
        <line x1="50" y1="275" x2="700" y2="275" class="room-divider" stroke-dasharray="5,5" />
        <text x="320" y="270" class="label">ЦЕНТРАЛЬНЫЙ ХОЛЛ</text>

        <!-- Жилой блок 1 (Север) -->
        <path class="wall" d="M 50 50 V 200 H 250 V 50" />
        <text x="70" y="80" class="label">КВАРТИРА 101</text>
        <text x="70" y="95" class="small-text">(Семья героя)</text>
        <rect x="70" y="120" width="40" height="60" class="furniture" /> <!-- Кровати -->

        <!-- Жилой блок 2 (Север-центр) -->
        <path class="wall" d="M 250 50 V 200 H 450 V 50" />
        <text x="270" y="80" class="label">КВАРТИРА 102</text>
        <circle cx="350" cy="150" r="10" class="interactive" /> <!-- Терминал -->

        <!-- Зона отдыха / Столовая (Восток) -->
        <path class="wall" d="M 550 50 V 200 H 700" />
        <text x="565" y="80" class="label">ОБЩАЯ СТОЛОВАЯ</text>
        <rect x="580" y="110" width="80" height="20" class="furniture" /> <!-- Стол -->
        <rect x="580" y="140" width="80" height="20" class="furniture" /> <!-- Стол -->

        <!-- Детская игровая (Юго-запад) -->
        <path class="wall" d="M 50 350 H 250 V 500 H 50" />
        <text x="70" y="380" class="label">ДЕТСКАЯ ЗОНА</text>
        <path d="M 100 420 L 150 470" stroke="#ccc" stroke-width="2" /> <!-- Рисунок на полу -->

        <!-- Технический узел / Прачечная (Юг) -->
        <path class="wall" d="M 350 350 H 500 V 500 H 350 Z" />
        <text x="365" y="380" class="label">ТЕХ. ОТСЕК</text>
        <rect x="370" y="440" width="30" height="30" class="interactive" /> <!-- Щиток -->

        <!-- Переходы -->
        <!-- Вход из Шлюза -->
        <line x1="50" y1="240" x2="50" y2="310" stroke="#fff" stroke-width="8" />
        <text x="10" y="275" class="label" transform="rotate(-90 10,275)">ИЗ ШЛЮЗА</text>

        <!-- Выход в Медблок -->
        <line x1="700" y1="240" x2="700" y2="310" stroke="#fff" stroke-width="8" />
        <text x="720" y="275" class="label" transform="rotate(90 720,275)">В МЕДБЛОК</text>

        <!-- Заголовок -->
        <text x="50" y="35" style="font-size: 16px; font-weight: bold; fill: #222;">ЧЕРТЕЖ: ЖИЛОЙ СЕКТОР (УРОВЕНЬ 2)</text>
    </svg>
</div>

</body>
</html>
