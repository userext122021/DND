<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { background-color: #262626; display: flex; justify-content: center; padding: 30px; font-family: 'Segoe UI', sans-serif; }
        .map-container { background-color: #1a1a1a; border: 2px solid #ff9800; box-shadow: 0 0 20px rgba(255, 152, 0, 0.4); padding: 20px; }
        .wall { stroke: #ff9800; stroke-width: 6; fill: none; }
        .reactor-core { fill: #e65100; stroke: #ffb74d; stroke-width: 3; filter: blur(1px); }
        .column { fill: #424242; stroke: #616161; stroke-width: 2; }
        .label { fill: #ffb74d; font-size: 11px; font-weight: bold; text-transform: uppercase; }
        .hazard { fill: #ff5252; opacity: 0.4; }
        .boss-start { fill: #d32f2f; stroke: #ffffff; stroke-width: 2; }
        .grid { stroke: #333; stroke-width: 1; }
    </style>
</head>
<body>

<div class="map-container">
    <svg width="700" height="700" viewBox="0 0 700 700">
        <defs>
            <pattern id="gridPattern" width="50" height="50" patternUnits="userSpaceOnUse">
                <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#2b2b2b" stroke-width="1"/>
            </pattern>
        </defs>
        <rect width="700" height="700" fill="url(#gridPattern)" />

        <!-- Ограждение зала (восьмигранник) -->
        <path class="wall" d="M 200 50 H 500 L 650 200 V 500 L 500 650 H 200 L 50 500 V 200 Z" />

        <!-- Центральный реактор -->
        <circle cx="350" cy="350" r="80" class="reactor-core" />
        <circle cx="350" cy="350" r="50" fill="#ff9800" opacity="0.6" />
        <text x="315" y="355" class="label" style="fill:#fff">РЕАКТОР</text>

        <!-- Колонны (Укрытия) -->
        <rect x="200" y="180" width="40" height="40" class="column" />
        <rect x="460" y="180" width="40" height="40" class="column" />
        <rect x="200" y="480" width="40" height="40" class="column" />
        <rect x="460" y="480" width="40" height="40" class="column" />
        <text x="180" y="170" class="label" style="font-size:9px;">Колонна №1</text>
        <text x="440" y="170" class="label" style="font-size:9px;">Колонна №2</text>

        <!-- Зоны оголенных проводов (Опасность) -->
        <rect x="50" y="300" width="100" height="100" class="hazard" />
        <text x="60" y="355" class="label" style="fill:#ff5252; font-size:9px;">ТОК!</text>
        
        <rect x="550" y="300" width="100" height="100" class="hazard" />
        <text x="560" y="355" class="label" style="fill:#ff5252; font-size:9px;">ТОК!</text>

        <!-- Стартовая позиция босса -->
        <circle cx="350" cy="550" r="20" class="boss-start" />
        <text x="315" y="590" class="label" style="fill:#ff5252">ХАГЕР (БОСС)</text>

        <!-- Вход для игрока -->
        <line x1="300" y1="50" x2="400" y2="50" stroke="#1a1a1a" stroke-width="10" />
        <text x="315" y="40" class="label">ВХОД ИЗ МЕДБЛОКА</text>

        <!-- Подпись -->
        <text x="50" y="35" style="font-size: 16px; font-weight: bold; fill: #ff9800;">СХЕМА АРЕНЫ: РЕАКТОРНЫЙ ЗАЛ</text>
        <text x="50" y="685" style="font-size: 10px; fill: #777;">*Используйте колонны, чтобы зайти боссу за спину.</text>
    </svg>
</div>

</body>
</html>
