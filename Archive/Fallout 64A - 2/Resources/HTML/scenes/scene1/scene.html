<!DOCTYPE html>
<html>
<head>
    <style>
        /* Базовые настройки экрана */
        body {
            background: #1a1a1a;
            color: #ff8c00;
            font-family: sans-serif;
            text-align: center;
            overflow: hidden;
            margin: 0;
        }

        h1 { margin-top: 50px; font-size: 3rem; }

        /* Контейнер и общие свойства картинок */
        .slider { position: relative; height: 800px; margin-top: 50px; }

        img {
            position: absolute;
            height: 100%;
            left: 10%;
            opacity: 0;
            border: 1px solid #ff8c00;
            /* Анимация: Название | Длительность | Бесконечно */
            animation: slide 20s linear infinite;
        }

        /* Очередность появления (задержка) */
        img:nth-child(2) { animation-delay: 20s; }
        img:nth-child(3) { animation-delay: 20s; }

        /* Эффект: Проявление + Движение влево */
        @keyframes slide {
            0%   { opacity: 0; }
            20% { opacity: 1; transform: translateX(-2%);}
            80% { opacity: 1; transform: translateX(-8%);}
            100% { opacity: 0; transform: translateX(-10%);}
        }
    </style>
</head>
<body onclick="document.querySelector('audio').play()">

    <h1>WAR NEVER CHANGES</h1>

    <div class="slider">
        <img src="img/1.jpg">
        <img src="img/2.jpg">
        <img src="img/3.jpg">
    </div>

    <audio loop>
        <source src="https://www.soundhelix.com" type="audio/mpeg">
    </audio>

</body>
</html>
