<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Oregon High Desert Expedition Map</title>
    <style>
        body { background-color: #e6e2d3; display: flex; justify-content: center; padding: 20px; font-family: "Courier New", Courier, monospace; }
        .monitor { width: 900px; height: 750px; background-color: #d7d0ba; border: 15px solid #a8a08d; border-radius: 10px; position: relative; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        svg { width: 100%; height: 100%; }
        .road { fill: none; stroke: #8c7b65; stroke-width: 3; }
        .river { fill: none; stroke: #6b8e23; stroke-width: 2; opacity: 0.5; }
        .lake { fill: #c5bfab; stroke: #8c7b65; stroke-width: 1; }
        .mountain { fill: none; stroke: #7d6e5d; stroke-width: 1.5; }
        .text { fill: #4a3b2c; font-size: 11px; font-weight: bold; }
        .location { fill: #8d6e63; stroke: #4a3b2c; stroke-width: 1; }
        .rad-zone { fill: rgba(255, 100, 0, 0.05); stroke: #d35400; stroke-dasharray: 4,2; }
        .player { fill: #c0392b; stroke: #fff; stroke-width: 1; }
        .grid { stroke: #c5bfab; stroke-width: 0.5; }
    </style>
</head>
<body>
<div class="monitor">
    <svg viewBox="0 0 800 650">
        <!-- Светлая сетка -->
        <defs>
            <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
                <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#beb7a4" stroke-width="1"/>
            </pattern>
        </defs>
        <rect width="100%" height="100%" fill="url(#grid)" />

        <!-- ЛАНДШАФТ: Горные гряды -->
        <path class="mountain" d="M 380 60 l 20-30 20 30 M 420 60 l 25-35 25 35 M 470 60 l 20-25 20 25" />
        <path class="mountain" d="M 100 300 l 15-20 15 20 M 130 300 l 10-15 10 15" />
        <text x="440" y="20" class="text">ХРЕБЕТ ОЧОКО</text>

        <!-- Водные объекты -->
        <path class="river" d="M 140 0 Q 180 250 150 450 T 130 650" />
        <text x="140" y="320" class="text" transform="rotate(-80 140,320)">РЕКА ДЕШУТ</text>
        <path class="lake" d="M 390 140 q 35-15 65 15 t -25 45 t -45-15 Z" />
        <text x="395" y="130" class="text">ВОДОХРАНИЛИЩЕ ПРАЙНВИЛЛ</text>

        <!-- ДОРОГИ -->
        <path class="road" d="M 450 0 V 220 H 170 V 480 L 320 610" /> <!-- HWY 27, 20, 97 -->
        <path class="road" d="M 170 480 L 470 540" /> <!-- HWY 31 -->

        <!-- БЕНД (Мертвый город) -->
        <circle class="rad-zone" cx="170" cy="280" r="55" />
        <text x="145" y="285" class="text" style="fill:#d35400">BEND (RAD ZONE)</text>

        <!-- ЛОКАЦИИ -->
        <circle class="location" cx="450" cy="70" r="7" />
        <text x="465" y="75" class="text">VAULT A [START]</text>

        <rect class="location" x="490" y="215" width="10" height="10" />
        <text x="505" y="230" class="text">BROTHERS</text>

        <rect class="location" x="410" y="215" width="10" height="10" />
        <text x="360" y="210" class="text">MILLICAN</text>

        <!-- ТЕКУЩАЯ ТОЧКА (Трасса 31) -->
        <path d="M 420 530 l -8 15 h 16 z" class="player" />
        <text x="440" y="545" class="text" style="fill:#c0392b">ГЕРОЙ (TRUCK/TOWER)</text>

        <!-- УБЕЖИЩЕ Б (ЦЕЛЬ) -->
        <circle class="location" cx="470" cy="590" r="9" fill="none" stroke-dasharray="4,2" />
        <text x="485" y="595" class="text">VAULT B [HAGER MT]</text>

        <!-- ИНТЕРФЕЙС -->
        <rect x="20" y="20" width="220" height="40" fill="#beb7a4" stroke="#8c7b65" />
        <text x="30" y="45" class="text" style="font-size: 14px;">USGS SURVEY #42-B</text>
    </svg>
</div>
</body>
</html>
