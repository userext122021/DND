<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Wasteland Terminal</title>
    <style>
        body {
            background-color: #0c0d0c;
            color: #1aff1a;
            font-family: 'Courier New', Courier, monospace;
            text-transform: uppercase;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-shadow: 0 0 10px #1aff1a;
        }

        /* Эффект старого терминала */
        body::after {
            content: " ";
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
            z-index: 10;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: flicker 0.15s infinite;
        }

        /* Анимация картинок */
        .slider {
            position: relative;
            width: 80%;
            height: 400px;
            display: flex;
            justify-content: center;
        }

        .slider img {
            position: absolute;
            max-height: 100%;
            opacity: 0;
            border: 2px solid #1aff1a;
            box-shadow: 0 0 15px #1aff1a;
            animation: slideShow 15s infinite;
        }

        .slider img:nth-child(2) { animation-delay: 5s; }
        .slider img:nth-child(3) { animation-delay: 10s; }

        @keyframes slideShow {
            0% { opacity: 0; transform: scale(0.9); }
            10% { opacity: 1; transform: scale(1); }
            30% { opacity: 1; }
            40% { opacity: 0; }
            100% { opacity: 0; }
        }

        @keyframes flicker {
            0% { opacity: 0.9; }
            50% { opacity: 1; }
            100% { opacity: 0.9; }
        }
    </style>
</head>
<body onclick="document.getElementById('bg-music').play()">

    <h1>WAR NEVER CHANGES</h1>

    <div class="slider">
        <!-- Замените ссылки на свои изображения -->
        <img src="https://images.uesp.net" alt="Slide 1">
        <img src="https://static.wikia.nocookie.net" alt="Slide 2">
        <img src="https://static.wikia.nocookie.net" alt="Slide 3">
    </div>

    <p style="margin-top: 20px;">[ CLICK ANYWHERE TO START AUDIO ]</p>

    <!-- Замените ссылку на свою музыку (mp3 или wav) -->
    <audio id="bg-music" loop>
        <source src="https://www.soundhelix.com" type="audio/mpeg">
    </audio>

</body>
</html>
